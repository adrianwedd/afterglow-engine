# Dytiq deep config: prioritize harmonic beds, longer loops, richer clouds

global:
  sample_rate: 44100
  output_bit_depth: 24
  target_peak_dbfs: -1.0

paths:
  source_audio_dir: source_audio
  pad_sources_dir: pad_sources_deep
  drums_dir: drums
  export_dir: export/tr8s_dytiq_deep

pad_miner:
  target_durations_sec: [3.5, 6.0, 8.0, 10.0]
  min_rms_db: -48.0
  max_rms_db: -8.0
  max_onset_rate_per_second: 2.5
  spectral_flatness_threshold: 0.7
  max_candidates_per_file: 6
  loop_crossfade_ms: 280
  window_hop_sec: 0.5

drones:
  pad_loop_duration_sec: 2.0
  pad_variants: [warm, airy, dark]
  warm_lowpass_hz: 3200
  airy_highpass_hz: 5800
  dark_high_cut_hz: 1100
  swell_duration_sec: 12.0
  fade_in_sec: 1.2
  fade_out_sec: 3.0
  pitch_shift_semitones: [0, 5, 7, 12, -5]
  time_stretch_factors: [1.0, 1.3, 1.6, 2.0]
  enable_reversal: true

pre_analysis:
  enabled: true
  analysis_window_sec: 1.0
  analysis_hop_sec: 0.5
  max_onset_rate_hz: 2.5
  min_rms_db: -48.0
  max_rms_db: -8.0
  max_dc_offset: 0.05
  max_crest_factor: 12.0
  grain_quality_threshold: 0.6
  min_stable_windows: 3
  skip_clipped_regions: true
  skip_transient_regions: true

clouds:
  grain_length_min_ms: 80
  grain_length_max_ms: 220
  grains_per_cloud: 260
  cloud_duration_sec: 12.0
  pitch_shift_range:
    min: -8
    max: 8
  overlap_ratio: 0.75
  lowpass_hz: 9500
  clouds_per_source: 2
  target_peak_dbfs: -3.0

hiss:
  loop_duration_sec: 2.0
  highpass_hz: 5500
  bandpass_low_hz: 4000
  bandpass_high_hz: 15000
  use_bandpass: true
  tremolo_rate_hz: 2.5
  tremolo_depth: 0.5
  hiss_loops_per_source: 3
  flicker_min_ms: 30
  flicker_max_ms: 500
  flicker_count: 6
  use_synthetic_noise: true
  synthetic_noise_level_db: -12.0

export:
  pads_stereo: true
  swells_stereo: false
  clouds_stereo: true
  hiss_stereo: true

brightness_tags:
  enabled: true
  centroid_low_hz: 1200
  centroid_high_hz: 4000

curation:
  auto_delete_grade_f: false
  thresholds:
    min_rms_db: -60.0
    clipping_tolerance: 0.01
    max_crest_factor: 25.0

musicality:
  reference_bpm: "detect"
  snap_to_grid: false
  bar_lengths: [1, 2, 4]
  target_key: null

reproducibility:
  random_seed: null
