# Minimal Preset - Bare Essential Settings
# Use when: Learning the system, starting point for customization
# All settings at conservative defaults

global:
  sample_rate: 44100
  output_bit_depth: 24
  target_peak_dbfs: -1.0

paths:
  source_audio_dir: source_audio
  pad_sources_dir: pad_sources
  drums_dir: drums
  export_dir: export/tr8s

# PAD MINER: Conservative settings
pad_miner:
  target_durations_sec: [2.5]   # Single duration
  min_rms_db: -40.0
  max_rms_db: -10.0
  max_onset_rate_per_second: 3.0
  spectral_flatness_threshold: 0.5
  max_candidates_per_file: 3
  loop_crossfade_ms: 100
  window_hop_sec: 0.5

# DRONES: Single variant, no processing
drones:
  pad_loop_duration_sec: 2.0
  pad_variants: [warm]
  warm_lowpass_hz: 3000
  airy_highpass_hz: 6000
  dark_high_cut_hz: 1000

  swell_duration_sec: 6.0
  fade_in_sec: 0.5
  fade_out_sec: 1.5

  pitch_shift_semitones: [0]    # No pitch shifting
  time_stretch_factors: [1.0]   # No time stretching
  enable_reversal: false

# PRE-ANALYSIS: Disabled
pre_analysis:
  enabled: false

# CLOUDS: Basic settings
clouds:
  grain_length_min_ms: 50
  grain_length_max_ms: 150
  grains_per_cloud: 200
  cloud_duration_sec: 6.0

  pitch_shift_range:
    min: -7
    max: 7

  overlap_ratio: 0.65
  lowpass_hz: 8000
  clouds_per_source: 2
  target_peak_dbfs: -3.0

# HISS: Basic settings
hiss:
  loop_duration_sec: 2.0
  highpass_hz: 6000
  use_bandpass: false
  tremolo_rate_hz: 2.0
  tremolo_depth: 0.3
  hiss_loops_per_source: 2
  flicker_count: 2
  flicker_min_ms: 100
  flicker_max_ms: 300

# EXPORT: No stereo, no brightness tags
export:
  pads_stereo: false
  clouds_stereo: false

brightness_tags:
  enabled: false

# CURATION: Keep everything
curation:
  auto_delete_grade_f: false

  thresholds:
    min_rms_db: -60.0
    max_rms_db: -1.0
    max_dc_offset: 0.15
    max_crest_factor: 20.0
