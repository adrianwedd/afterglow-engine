name: Performance Regression Detection

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  benchmark:
    name: Run Performance Benchmarks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsndfile1 ffmpeg

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run benchmarks
      run: |
        python tests/run_benchmarks.py --output current_benchmarks.json

    - name: Compare against baseline
      run: |
        python tests/compare_benchmarks.py current_benchmarks.json .github/baselines/performance_baseline.json --threshold 0.20

    - name: Upload benchmark results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: current_benchmarks.json
        retention-days: 30

    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      continue-on-error: true
      run: |
        echo "ðŸ“Š Performance benchmark results available in artifacts"
